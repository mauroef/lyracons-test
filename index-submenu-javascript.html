<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Test - Frontend con submenu javascript</title>
  </head>
  <body class="body">
    <header class="header">
      <div class="header__brand"></div>
    </header>
    <nav class="navbar">
      <ul class="navbar__list">
        <li><a href="#" id="inicio">inicio</a></li>
        <li class="dropdown">
          <a href="#" id="productos">productos</a>
          <ul class="dropdown__content"></ul>
        </li>
        <li><a href="#" id="nosotros">nosotros</a></li>
        <li><a href="#" id="compras">compras</a></li>
      </ul>
    </nav>
    <aside class="sidebar">
      <span class="sidebar__text"></span>
    </aside>
    <main class="main">
      <article class="main__item"></article>
      <article class="main__item"></article>
      <article class="main__item"></article>
      <article class="main__item"></article>
      <article class="main__item"></article>
      <article class="main__item"></article>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
    <script>
      function initDropdownRender() {
        const JSON = {
            submenu: [
              { titulo: 'Ropa', url: '/ropa.html' },
              { titulo: 'Electronica', url: '/electronica.html' },
              { titulo: 'Higiene', url: '/higiene.html' },
              { titulo: 'Alimentos', url: '/alimentos.html' },
              { titulo: 'Otros', url: '/otros.html' },
            ],
          },
          subMenu = document.querySelector('#productos + ul.dropdown__content');

        JSON.submenu.forEach((el) => {
          subMenu.append(createListItem(el.titulo, el.url));
        });
      }

      function createListItem(name, url) {
        const item = document.createElement('li'),
          link = document.createElement('a');

        link.setAttribute('href', url);
        link.text = name;
        item.append(link);

        return item;
      }

      (function () {
        initDropdownRender();
      })();
    </script>
  </body>
</html>
